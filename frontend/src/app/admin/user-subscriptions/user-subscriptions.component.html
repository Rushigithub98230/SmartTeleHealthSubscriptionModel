<div class="user-subscriptions-container">
  <h2>User Subscriptions</h2>
  <form [formGroup]="filterForm" (ngSubmit)="onFilterChange()">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput formControlName="searchTerm">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="">All</mat-option>
        <mat-option value="active">Active</mat-option>
        <mat-option value="paused">Paused</mat-option>
        <mat-option value="cancelled">Cancelled</mat-option>
        <mat-option value="expired">Expired</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Plan ID</mat-label>
      <input matInput formControlName="planId">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>User ID</mat-label>
      <input matInput formControlName="userId">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input matInput formControlName="startDate" type="date">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>End Date</mat-label>
      <input matInput formControlName="endDate" type="date">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Filter</button>
  </form>

  <table mat-table [dataSource]="subscriptions" class="subscriptions-table">
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let sub">{{ sub.userName }}</td>
    </ng-container>
    <ng-container matColumnDef="plan">
      <th mat-header-cell *matHeaderCellDef>Plan</th>
      <td mat-cell *matCellDef="let sub">{{ sub.planName }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let sub">
        <mat-chip [color]="sub.status === 'active' ? 'primary' : sub.status === 'paused' ? 'accent' : 'warn'">{{ sub.status }}</mat-chip>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let sub">
        <button mat-icon-button (click)="viewDetails(sub)"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button (click)="pause(sub.id)" *ngIf="sub.status === 'active'"><mat-icon>pause</mat-icon></button>
        <button mat-icon-button (click)="resume(sub.id)" *ngIf="sub.status === 'paused'"><mat-icon>play_arrow</mat-icon></button>
        <button mat-icon-button (click)="cancel(sub.id)" *ngIf="sub.status !== 'cancelled' && sub.status !== 'expired'"><mat-icon>cancel</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['user','plan','status','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['user','plan','status','actions'];"></tr>
  </table>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
