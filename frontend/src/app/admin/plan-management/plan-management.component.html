<div class="plan-management-container">
  <h2>Subscription Plan Management</h2>
  <form [formGroup]="planForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Duration</mat-label>
      <input matInput formControlName="duration" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Benefits</mat-label>
      <input matInput formControlName="benefits">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tags</mat-label>
      <input matInput formControlName="tags">
    </mat-form-field>
    <mat-checkbox formControlName="isActive">Active</mat-checkbox>
    <button mat-raised-button color="primary" type="submit">{{ editingPlan ? 'Update' : 'Create' }} Plan</button>
    <button mat-button type="button" (click)="cancelEdit()" *ngIf="editingPlan">Cancel</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>

  <table mat-table [dataSource]="plans" class="plans-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let plan">{{ plan.name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let plan">{{ plan.price }}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let plan">{{ plan.duration }}</td>
    </ng-container>
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let plan">
        <mat-chip [color]="plan.isActive ? 'primary' : 'warn'">{{ plan.isActive ? 'Active' : 'Inactive' }}</mat-chip>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let plan">
        <button mat-icon-button (click)="editPlan(plan)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="deletePlan(plan.id)"><mat-icon>delete</mat-icon></button>
        <button mat-icon-button *ngIf="!plan.isActive" (click)="activatePlan(plan.id)"><mat-icon>check_circle</mat-icon></button>
        <button mat-icon-button *ngIf="plan.isActive" (click)="deactivatePlan(plan.id)"><mat-icon>cancel</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name','price','duration','isActive','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','price','duration','isActive','actions'];"></tr>
  </table>
</div>
